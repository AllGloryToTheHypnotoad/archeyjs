<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<p>A function </p>

<script>
function myFunction() {
    var ans;
    for(var i=70; i<71; i++){
        // var url = 'https://randomuser.me/api/?results=10';
        fetch("http://10.0.1." + i.toString() + ":8080/json")
        .then((resp) => resp.json())
        .then(function(data) {
            // console.log(data);
            const name = data['hostname'];
            const ifs = data["network"];
            var ips = "";
            for(var key in ifs){
                ips += key + ": " + ifs[key]["address"] + "  ";
            }
            console.log(name + " " + ips);
            document.getElementById("demo").innerHTML = resp;
        })
        .catch(function(error) {
            console.log(".");
            document.getElementById("demo").innerHTML = "oops";
        });
    }
}
</script>

</body>
</html>
